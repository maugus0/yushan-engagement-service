# Integration Test Configuration for Engagement Service
# This file provides configuration for integration tests

spring:
  application:
    name: engagement-service

  # Test Database Configuration
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 

  # Disable JPA for tests
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false

  # Disable Flyway for tests
  flyway:
    enabled: false

  # MyBatis Configuration
  mybatis:
    mapper-locations: classpath:/mapper/**Mapper.xml
    type-aliases-package: com.yushan.engagement_service.entity

  # Test Redis Configuration
  data:
    redis:
      host: localhost
      port: 6379

  # Test Kafka Configuration
  kafka:
    bootstrap-servers: localhost:9092

# Server Configuration
server:
  port: 0  # Random port for tests

# Disable Eureka for tests
eureka:
  client:
    enabled: false

# JWT Configuration for tests
jwt:
  secret: test-secret-key-for-jwt-token-generation-and-validation-2024
  issuer: test-micro-service
  algorithm: HS256

# File Storage Configuration for tests
app:
  storage:
    local:
      path: uploads

# Logging Configuration
logging:
  level:
    com.yushan.engagement: DEBUG
    org.springframework.cloud: WARN
    org.springframework.security: WARN
