# Integration test configuration

# JWT Configuration
jwt.secret=test-secret-key-for-testing-purposes-only-this-should-be-a-very-long-secret-key
jwt.expiration=86400000
jwt.issuer=yushan-test

# Database Configuration (will be overridden by Testcontainers)
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Redis Configuration (will be overridden by Testcontainers)
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Kafka Configuration
spring.kafka.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration

# Logging
logging.level.com.yushan.engagement_service=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.testcontainers=INFO
