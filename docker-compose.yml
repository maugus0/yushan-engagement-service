services:
  # PostgreSQL Database for Engagement Service
  engagement-postgres:
    image: postgres:16-alpine
    container_name: yushan-engagement-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USERNAME:-yushan_engagement}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change_me_in_production}
      POSTGRES_DB: ${DB_NAME:-yushan_engagement}
    ports:
      - "5433:5432"
    volumes:
      - engagement_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - yushan-platform-network

  # Redis Cache for Engagement Service
  redis:
    image: redis:7-alpine
    container_name: yushan-engagement-redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6380:6379"  # External:Internal (avoiding conflict with user-service)
    volumes:
      - engagement_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - yushan-platform-network

  # Engagement Service
  engagement-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yushan-engagement-service
    restart: unless-stopped
    depends_on:
      engagement-postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker

      # Database Configuration
      DB_USERNAME: ${DB_USERNAME:-yushan_engagement}
      DB_PASSWORD: ${DB_PASSWORD:-change_me_in_production}
      DB_NAME: ${DB_NAME:-yushan_engagement}
      DB_HOST: engagement-postgres
      DB_PORT: 5432

      # Redis Configuration
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}

      # Kafka Configuration - Connect to shared Kafka cluster
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092

      # Eureka Configuration
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://yushan-eureka-registry:8761/eureka/

      # Server Configuration
      SERVER_PORT: 8084

      # Engagement-specific Configuration
      ENGAGEMENT_COMMENTS_MAX_LENGTH: ${COMMENTS_MAX_LENGTH:-5000}
      ENGAGEMENT_COMMENTS_NESTING_LEVEL: ${COMMENTS_NESTING_LEVEL:-3}
      ENGAGEMENT_REVIEWS_MIN_LENGTH: ${REVIEWS_MIN_LENGTH:-100}
      ENGAGEMENT_REVIEWS_MAX_LENGTH: ${REVIEWS_MAX_LENGTH:-10000}
    ports:
      - "8084:8084"
    networks:
      - yushan-platform-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8084/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  engagement_pg_data:
    driver: local
  engagement_redis_data:
    driver: local

# Connect to the existing Eureka network
networks:
  yushan-platform-network:
    external: true
